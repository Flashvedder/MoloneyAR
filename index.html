<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moloney AR | Interactive Menu Demo</title>
    
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        :root {
            --dark-bg: #121212;
            --accent-blue: #00d4ff;
            --card-bg: #1e1e1e;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--dark-bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            padding: 30px 20px;
            width: 100%;
        }
        .logo { font-size: 28px; font-weight: 800; letter-spacing: 2px; }
        .logo span { color: var(--accent-blue); }

        /* Hero Section: Video & Main Model */
        .hero {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 400px;
            gap: 20px;
            margin-bottom: 40px;
        }

        .phone-frame {
            background: var(--card-bg);
            border-radius: 30px;
            overflow: hidden;
            border: 4px solid #333;
            height: 500px;
            position: relative;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
        }

        /* AR Button */
        .ar-button {
            background-color: var(--accent-blue);
            color: black;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        /* Gallery Grid */
        .gallery-title { width: 90%; margin-bottom: 15px; font-size: 20px; font-weight: bold; }
        
        .grid {
            width: 90%;
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            padding-bottom: 60px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            padding: 15px;
            border: 1px solid #2a2a2a;
        }

        .card-viewer {
            width: 100%;
            height: 250px;
            border-radius: 12px;
            background: #151515;
            margin-bottom: 15px;
        }

        .card h3 { margin: 5px 0; color: var(--accent-blue); }
        .card p { font-size: 14px; opacity: 0.7; margin-bottom: 15px; }
    </style>
</head>
<body>

    <header>
        <div class="logo">MOLONEY <span>AR</span></div>
    </header>

    <div class="hero">
        <div class="phone-frame">
            <model-viewer 
                src="https://flashvedder.github.io/Shazan_Burger/Shazan_Burger.glb" 
                ios-src="https://flashvedder.github.io/Shazan_Burger/Shazan_Burger.usdz"
                ar ar-modes="webxr scene-viewer quick-look" 
                camera-controls auto-rotate shadow-intensity="1">
                <button slot="ar-button" class="ar-button">VIEW BURGER IN AR</button>
            </model-viewer>
        </div>
    </div>

    <div class="gallery-title">More Samples</div>

    <div class="grid">
        <div class="card">
            <div class="card-viewer">
                <model-viewer 
                    src="https://flashvedder.github.io/Tapas23_Bravas/Tapas23_Bravas.glb" 
                    ar camera-controls auto-rotate style="width: 100%; height: 100%;">
                </model-viewer>
            </div>
            <h3>Tapas 23: Patatas Bravas</h3>
            <p>Traditional Spanish tapas rendered in high-detail 3D.</p>
        </div>

        <div class="card">
            <div class="card-viewer">
                <model-viewer 
                    src="https://flashvedder.github.io/Durum_Kebab/Durum_Kebab.glb" 
                    ar camera-controls auto-rotate style="width: 100%; height: 100%;">
                </model-viewer>
            </div>
            <h3>Gourmet Durum Kebab</h3>
            <p>Full 360-degree view for takeout and delivery menus.</p>
        </div>

        <div class="card">
            <div class="card-viewer">
                <model-viewer 
                    src="https://flashvedder.github.io/The-Sands-Bravas/The-Sands-Bravas.glb" 
                    ar camera-controls auto-rotate style="width: 100%; height: 100%;">
                </model-viewer>
            </div>
            <h3>The Sands: Bravas</h3>
            <p>Interactive menu items for beach-side restaurants.</p>
        </div>
    </div>

</body>
</html>
