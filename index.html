<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Portfolio Desktop</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>

<div class="main-wrapper">

    <header class="hero-viewer">
        <model-viewer src="YOUR_MODEL.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls shadow-intensity="1">
            <button slot="ar-button" class="floating-ar-btn">View in AR</button>
        </model-viewer>
    </header>

    <section class="video-area">
        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <section class="bottom-grid">
        <div class="product-card">
            <img src="image1.jpg" alt="Description">
            <div class="button-group">
                <button class="btn ar-btn">AR VIEW</button>
                <button class="btn view-3d-btn">3D VIEW</button>
            </div>
            <p>Information about this item.</p>
        </div>

        <div class="product-card">
            <img src="image2.jpg" alt="Description">
            <div class="button-group">
                <button class="btn ar-btn">AR VIEW</button>
                <button class="btn view-3d-btn">3D VIEW</button>
            </div>
            <p>Information about this item.</p>
        </div>

        <div class="product-card">
            <img src="image3.jpg" alt="Description">
            <div class="button-group">
                <button class="btn ar-btn">AR VIEW</button>
                <button class="btn view-3d-btn">3D VIEW</button>
            </div>
            <p>Information about this item.</p>
        </div>
    </section>

</div>

</body>
</html>
