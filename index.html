<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moloney AR | Next-Gen Digital Menus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="setLanguage('es')"> 

<header>
    <div class="lang-switch-container">
        <button class="lang-btn" id="btn-es" onclick="setLanguage('es')">ES</button>
        <button class="lang-btn" id="btn-en" onclick="setLanguage('en')">EN</button>
    </div>
    <div class="logo">
        <img src="https://raw.githubusercontent.com/Flashvedder/MoloneyAR/main/Dish_AR%20logo.webp" alt="Moloney AR Logo">
    </div>
    <div class="header-buttons">
        <a href="https://wa.link/8ac9gb" class="contact-btn whatsapp-btn" target="_blank">
            <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
        <a href="mailto:owenbmoloney@gmail.com" class="contact-btn email-btn">
            <i class="fas fa-envelope"></i> Email
        </a>
    </div>
</header>

<main class="container">
    <section class="intro-section">
        <h1 class="tagline-main" data-key="tagline-main"></h1>
        <p class="tagline-sub" data-key="tagline-sub"></p>
        <div class="viewer-frame-area main-viewer no-card">
            <iframe class="ar-iframe" src="https://flashvedder.github.io/Shazan_Burger/" allow="xr-spatial-tracking; fullscreen"></iframe>
        </div>
        <div class="info-area">
            <h3 data-key="burger-title"></h3>
            <p data-key="burger-desc"></p>
        </div>
    </section>

    <section class="ar-card blueprint-style">
        <h2 data-key="ar-title"></h2>
        <p class="ar-intro" data-key="ar-intro"></p>
        <div class="benefits-grid">
            <p><strong data-key="label-apps"></strong> <span data-key="benefit-1-plain"></span></p>
            <p><strong data-key="label-sales"></strong> <span data-key="benefit-2-plain"></span></p>
            <p><strong data-key="label-trust"></strong> <span data-key="benefit-3-plain"></span></p>
            <p><strong data-key="label-flex"></strong> <span data-key="benefit-4-plain"></span></p>
        </div>
        <div class="cta-box dashed-border">
            <p data-key="demo-offer"></p>
        </div>
    </section>

    <h2 class="section-title" data-key="gallery-title"></h2>
    <div class="main-grid">
        <div class="menu-card highlight-card">
            <div class="viewer-frame-area small-viewer">
                <iframe class="ar-iframe" src="https://flashvedder.github.io/Tapas23_Bravas/"></iframe>
            </div>
            <div class="info-area">
                <h3 data-key="bravas1-title"></h3>
                <p data-key="bravas1-desc"></p>
            </div>
        </div>

        <div class="menu-card highlight-card">
            <div class="viewer-frame-area small-viewer">
                <iframe class="ar-iframe" src="https://flashvedder.github.io/Durum_Kebab/"></iframe>
            </div>
            <div class="info-area">
                <h3 data-key="kebab-title"></h3>
                <p data-key="kebab-desc"></p>
            </div>
        </div>

        <div class="menu-card highlight-card">
            <div class="viewer-frame-area small-viewer">
                <iframe class="ar-iframe" src="https://flashvedder.github.io/The-Sands-Bravas/"></iframe>
            </div>
            <div class="info-area">
                <h3 data-key="bravas2-title"></h3>
                <p data-key="bravas2-desc"></p>
            </div>
        </div>
    </div>

    <section class="services-section">
        <h2 class="section-title" data-key="services-title"></h2>
        <div class="services-grid">
            <div class="service-card"><i class="fas fa-cube"></i><div data-key="service1"></div></div>
            <div class="service-card"><i class="fas fa-mobile-alt"></i><div data-key="service2"></div></div>
            <div class="service-card"><i class="fas fa-qrcode"></i><div data-key="service3"></div></div>
            <div class="service-card"><i class="fas fa-leaf"></i><div data-key="service4"></div></div>
        </div>
    </section>
</main>

<script>
    const translations = {
        es: {
            "tagline-main": "Revolucionando la gastronomía con la realidad aumentada",
            "tagline-sub": "La evolución sostenible y ecológica del menú tradicional",
            "ar-title": "Cartas en Realidad Aumentada",
            "ar-intro": "Con tecnología <span class='cyan-text'>WebAR</span>, transformo menús tradicionales en experiencias 3D interactivas.",
            "label-apps": "Sin Apps:", "benefit-1-plain": "Acceso instantáneo mediante QR.",
            "label-sales": "Más Ventas:", "benefit-2-plain": "Los platos 3D se ven sabrosos y atraen al cliente.",
            "label-trust": "Confianza:", "benefit-3-plain": "Muestra raciones y texturas reales.",
            "label-flex": "Flexible:", "benefit-4-plain": "Los QR se pueden imprimir en pegatinas o menús de mesa.",
            "demo-offer": "¿Quiere ver la magia en su mesa? <span class='cyan-text'>PRUEBE UNA DEMO GRATUITA</span> ahora mismo.",
            "burger-title": "Hamburguesa Shazan Signature",
            "burger-desc": "Ternera Black Angus, cheddar fundido y cebolla caramelizada.",
            "gallery-title": "La Galería",
            "bravas1-title": "Tapas 23: Patatas Bravas",
            "bravas1-desc": "Patatas crujientes con salsa brava.",
            "kebab-title": "Gourmet Durum Kebab",
            "kebab-desc": "Carne marinada asada a fuego lento.",
            "bravas2-title": "The Sands: Bravas",
            "bravas2-desc": "Patatas en tres tiempos mediterráneas.",
            "services-title": "Mis Servicios",
            "service1": "<strong>Escaneo 3D:</strong> Digitalización fotorrealista.",
            "service2": "<strong>Menús AR Web:</strong> Plataforma interactiva.",
            "service3": "<strong>QR Inteligentes:</strong> Integración elegante.",
            "service4": "<strong>Ecosistema Digital:</strong> Menús sostenibles."
        },
        en: {
            "tagline-main": "Revolutionizing Dining with Augmented Reality",
            "tagline-sub": "The Sustainable evolution of the traditional menu",
            "ar-title": "Augmented Reality Menus",
            "ar-intro": "Using <span class='cyan-text'>WebAR</span> technology, I transform menus into 3D experiences.",
            "label-apps": "No Apps:", "benefit-1-plain": "Instant access via QR code.",
            "label-sales": "Boost Sales:", "benefit-2-plain": "3D dishes look tasty and attract customers.",
            "label-trust": "Trust:", "benefit-3-plain": "Show real portions and textures.",
            "label-flex": "Flexible:", "benefit-4-plain": "QR codes for stickers or table menus.",
            "demo-offer": "Want to see the magic? <span class='cyan-text'>TRY A FREE DEMO</span> right now.",
            "burger-title": "Shazan Signature Burger",
            "burger-desc": "Black Angus beef with melted cheddar.",
            "gallery-title": "Gallery",
            "bravas1-title": "Tapas 23: Patatas Bravas",
            "bravas1-desc": "Crispy potatoes with spicy sauce.",
            "kebab-title": "Gourmet Durum Kebab",
            "kebab-desc": "Slow-roasted marinated meat.",
            "bravas2-title": "The Sands: Bravas",
            "bravas2-desc": "Triple-cooked Mediterranean potatoes.",
            "services-title": "My Services",
            "service1": "<strong>3D Scanning:</strong> High-quality digitization.",
            "service2": "<strong>Web AR Menus:</strong> No-app interactive platform.",
            "service3": "<strong>Smart QR:</strong> Elegant physical integration.",
            "service4": "<strong>Digital Ecosystem:</strong> Modern self-managed menus."
        }
    };

    function setLanguage(lang) {
        document.querySelectorAll('[data-key]').forEach(elem => {
            const key = elem.getAttribute('data-key');
            if(translations[lang][key]) elem.innerHTML = translations[lang][key];
        });
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.classList.toggle('active', btn.id === `btn-${lang}`);
        });
    }
</script>
</body>
</html>
