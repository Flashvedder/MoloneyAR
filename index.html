<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moloney AR | Next-Gen Digital Menus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="setLanguage('es')"> 

<header>
    <div class="lang-switch-container">
        <button class="lang-btn" id="btn-es" onclick="setLanguage('es')">ES</button>
        <button class="lang-btn" id="btn-en" onclick="setLanguage('en')">EN</button>
    </div>

    <div class="logo">
        <img src="https://raw.githubusercontent.com/Flashvedder/MoloneyAR/main/Dish_AR%20logo.webp" alt="Moloney AR Logo">
    </div>

    <div class="header-buttons">
        <a href="https://wa.link/8ac9gb" class="contact-btn whatsapp-btn" target="_blank">
            <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
        <a href="mailto:owenbmoloney@gmail.com" class="contact-btn email-btn">
            <i class="fas fa-envelope"></i> Email
        </a>
    </div>
</header>

<main class="container">
    <section class="intro-section">
        <h1 class="tagline-main" data-key="tagline-main"></h1>
        <p class="tagline-sub" data-key="tagline-sub"></p>

        <div class="viewer-frame-area main-viewer">
            <iframe src="https://flashvedder.github.io/Shazan_Burger/" allow="camera; xr-spatial-tracking; fullscreen"></iframe>
        </div>
        <div class="info-area">
            <h3 data-key="burger-title"></h3>
            <p data-key="burger-desc"></p>
        </div>
    </section>

    <section class="ar-card">
        <h2 data-key="ar-title"></h2>
        <p data-key="ar-intro"></p>
        <ul class="benefit-list">
            <li data-key="benefit-1"></li>
            <li data-key="benefit-2"></li>
            <li data-key="benefit-3"></li>
            <li data-key="benefit-4"></li>
        </ul>
    </section>

    <div class="menu-title-wrapper">
        <h2 class="menu-title" data-key="gallery-title"></h2>
    </div>

    <div class="main-grid">
        <div class="menu-card">
            <div class="viewer-frame-area">
                <iframe src="https://flashvedder.github.io/Tapas23_Bravas/"></iframe>
            </div>
            <div class="info-area">
                <h3 data-key="bravas1-title"></h3>
                <p data-key="bravas1-desc"> </p>
            </div>
        </div>

        <div class="menu-card">
            <div class="viewer-frame-area">
                <iframe src="https://flashvedder.github.io/Durum_Kebab/"></iframe>
            </div>
            <div class="info-area">
                <h3 data-key="kebab-title"></h3>
                <p data-key="kebab-desc"></p>
            </div>
        </div>

        <div class="menu-card">
            <div class="viewer-frame-area">
                <iframe src="https://flashvedder.github.io/The-Sands-Bravas/"></iframe>
            </div>
            <div class="info-area">
                <h3 data-key="bravas2-title"></h3>
                <p data-key="bravas2-desc"></p>
            </div>
        </div>
    </div>
</main>

<script>
    const translations = {
        es: {
            "tagline-main": "Revolucionando la gastronomía con la realidad aumentada",
            "tagline-sub": "La evolución sostenible y ecológica del menú tradicional",
            "ar-title": "Cartas en Realidad Aumentada",
            "ar-intro": "Con tecnología <strong>WebAR</strong>, transformo menús tradicionales en experiencias 3D interactivas.",
            "benefit-1": "<strong>Sin Apps:</strong> Acceso instantáneo mediante QR.",
            "benefit-2": "<strong>Más Ventas:</strong> Los platos 3D se ven sabrosos y atraen al cliente.",
            "benefit-3": "<strong>Confianza:</strong> Muestra raciones y texturas reales.",
            "benefit-4": "<strong>Flexible:</strong> Los QR se pueden imprimir en pegatinas o menús de mesa.",
            "burger-title": "Hamburguesa Shazan Signature",
            "burger-desc": "Ternera Black Angus, cheddar fundido, cebolla caramelizada y nuestra salsa secreta Shazan.",
            "gallery-title": "La Galería",
            "bravas1-title": "Tapas 23: Patatas Bravas",
            "bravas1-desc": "Patatas cortadas a mano crujientes con salsa brava picante y alioli cremoso.",
            "kebab-title": "Gourmet Durum Kebab",
            "kebab-desc": "Carne marinada asada a fuego lento con ensalada fresca, envuelta en pan plano artesanal.",
            "bravas2-title": "The Sands: Bravas",
            "bravas2-desc": "Patatas cocinadas en tres tiempos con salsa de pimentón mediterráneo ahumado."
        },
        en: {
            "tagline-main": "Revolutionizing Dining with Augmented Reality",
            "tagline-sub": "The Sustainable, Eco-Friendly Evolution of the Traditional Menu",
            "ar-title": "Augmented Reality Menus",
            "ar-intro": "Using <strong>WebAR</strong> technology, I transform traditional menus into interactive 3D experiences.",
            "benefit-1": "<strong>No Apps:</strong> Guests open it instantly with a QR code.",
            "benefit-2": "<strong>Boost Sales:</strong> 3D dishes look tasty and give customers a great experience.",
            "benefit-3": "<strong>Build Trust:</strong> Show real portions and textures before they order.",
            "benefit-4": "<strong>Easy Printing:</strong> QR codes for stickers or table-top mini menus.",
            "burger-title": "Shazan Signature Burger",
            "burger-desc": "Black Angus beef, melted cheddar, caramelized onions, and our secret Shazan sauce.",
            "gallery-title": "Gallery",
            "bravas1-title": "Tapas 23: Patatas Bravas",
            "bravas1-desc": "Crispy hand-cut potatoes with spicy brava sauce and creamy garlic aioli.",
            "kebab-title": "Gourmet Durum Kebab",
            "kebab-desc": "Slow-roasted marinated meat with fresh salad, wrapped in a handmade flatbread.",
            "bravas2-title": "The Sands: Bravas",
            "bravas2-desc": "Triple-cooked potatoes with a smoky Mediterranean paprika sauce."
        }
    };

    function setLanguage(lang) {
        document.querySelectorAll('[data-key]').forEach(elem => {
            const key = elem.getAttribute('data-key');
            if(translations[lang] && translations[lang][key]) {
                elem.innerHTML = translations[lang][key];
            }
        });

        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.classList.toggle('active', btn.id === `btn-${lang}`);
        });
    }
</script>
</body>
</html>
